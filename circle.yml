machine:
  python:
    version: 3.4.4
  services:
    - docker
dependencies:
  override:
    - python3.4 bootstrap.py
    - bin/buildout
  cache_directories:
    - eggs
test:
  override:
    - docker login -e "$DOCKER_EMAIL" -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD" docker.qsensei.com
    - bin/nosetests --with-xunit --xunit-file $CIRCLE_TEST_REPORTS/nosetests.xml godhand
